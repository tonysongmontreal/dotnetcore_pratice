<div class="container mt-5">
    <div style="text-align: center;">

  @if (!registerMode) {
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches...
              all you need to do is sign up!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>

<div class="p-8">
  <h1 class="text-2xl mb-4">Angular Modal Test</h1>

<button class="btn btn-primary" (click)="openModal()">Open Modal</button>

<div> <!-- 确保这个div有正确的开始标签 -->
  <dialog #myModal id="my_modal_1" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Hello!</h3>
      <p class="py-4">Press ESC key or click the button below to close</p>
      <div class="modal-action">
        <button class="btn" (click)="closeModal()">Close</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</div>
</div>
  } @else {
            <div class="container" >
                <div class="row justify-content-center">
                    <div class="col-8" >
                    <app-register
                     (cancelRegister)="cancelRegisterMode($event)"
                     >
                    </app-register>
                    </div>
                </div>
            </div>

          }
    </div>
</div>
