<h4>Internal  Server Error</h4>

@if (error)
{

  <h5 class="text-danger">Error: {{error.message}}</h5>
  <p class="font-weight-bold">Note: If you are seeing this error then angular is not to bleam!</p>
  <p>What to do next?</p>

  <code class="mt-5" style="background-color: whitesmoke;">

    {{error.details}}
  </code>


}
