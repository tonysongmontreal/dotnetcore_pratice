<div class="flex flex-col w-full mb-3">
    <div class="flex justify-between items-center">
        <div class="tabs tabs-border tabs-lg text-primary">
            @for (tab of tabs; track $index) {
                <button
                    class="tab"
                    [hidden]="tab.value === 'roles'
                        && !accountService.currentUser()?.roles?.includes('Admin')"
                   [ngClass]="{
        'bg-gray-200 border-b-4 border-red-500 font-bold text-red-500': activeTab === tab.value,
        'text-gray-500': activeTab !== tab.value
      }"
                    (click)="setTab(tab.value)"
                >
                {{tab.label}}
            </button>
            }
        </div>
    </div>
</div>

 @if (activeTab === 'roles') {
    <app-user-management />
}

@if (activeTab === 'photos') {
    <app-photo-managenent />
}
